name:                graphqlApp
version:             0.1.0.0
github:              "githubuser/graphqlApp"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/graphqlApp#readme>

dependencies:
- base >= 4.7 && < 5
- aeson                   >= 1.4.4.0   && <= 1.6
- bytestring              >= 0.10.4    && <  0.11
- text                    >= 1.2.3.0   && <  1.3
- containers              >= 0.4.2.1   && <  0.7
- mtl                     >= 2.0       && <= 2.3
- websockets              >= 0.11.0    &&  <= 0.13
- morpheus-graphql        >= 0.15.0
- morpheus-graphql-client >= 0.15.0
- morpheus-graphql-core   >= 0.15.0
- scotty
- wai
- warp
- req
- wai-websockets          >= 1.0       &&  <= 3.5
- transformers
- extra
- http-types
- stm

library:
  source-dirs: src

executables:
  graphqlApp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphqlApp

tests:
  graphqlApp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphqlApp
